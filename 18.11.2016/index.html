<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Responsive Table</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <table>
        <thead>
          <tr>
            <th>Nazwisko i imię</th>
            <th>Zachowanie</th>
            <th>Matematyka</th>
            <th>Ocena średnia</th>
          </tr>
        </thead>
        <tbody>
<!--
          <tr class="student">
            <td data-label="Nazwisko i imię">Cieśla Ryszard</td>
            <td data-label="Zachowanie">4.0</td>
            <td data-label="Matematyka">4, 5, 3, 3, 2, 5</td>
            <td data-label="Ocena średnia">3.2</td>
          </tr>
          <tr class="student">
            <td data-label="Nazwisko i imię">Wojnar Julia</td>
            <td data-label="Zachowanie">5.0</td>
            <td data-label="Matematyka">4, 5, 4, 3, 2, 3</td>
            <td data-label="Ocena średnia">3.3</td>
          </tr>
-->
        </tbody>
      </table>
      <h2 id="allGradesAverage"></h2>
    </div>
    <div class="container form">
      <div class=form-element>
        <label for="name">Nazwisko i imię ucznia:</label>
        <input type="text" id=name placeholder="Smith John">
      </div>
      <div class=form-element>
        <label for="behavior">Ocena z zachowania:</label>
        <input type="text" id=behavior placeholder="3.5">
      </div>  
      <div class=form-element>
        <label for="mathematics">Oceny z matematyki:</label>
        <input type="text" id=mathematics placeholder="4 3.5 5 4 3">
      </div>
      <button id="addStudent">Dodaj ucznia</button>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/grades2.js"></script>
  </body>
</html>
